<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1d631eaa19.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="modal__mask hidden">
    <div class="modal__window">
      <!-- MODAL WINDOW -->
      <button class="modal__close-button" id="modal-close">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
      <h2>New book</h2>
      <p class="modal__text" id="modal-header">Title</p>
      <input type="text" class="modal__input-text" id="modal-title">

      <p class="modal__text">Author</p>
      <input type="text" class="modal__input-text" id="modal-author">

      <p class="modal__text">Cover (link)</p>
      <input type="text" class="modal__input-text" id="modal-image">
      <p class="modal__img-validator" id="modal-validator">Valid link</p>

      <p class="modal__text">Pages</p>
      <input type="number" min="1" class="modal__input-number" id="modal-pages">

      <button class="modal__confirm-button" id="modal-confirm">
        CONFIRM
      </button>
    </div>
    <!-- xxx -->
  </div>
  <header>
    <h1>HEADER</h1>
  </header>
  <main>
    <button class="button__add-book">ADD</button>
    <div class="container">
      <!-- BOOK -->
      <div class="book">
        <div class="book__buttons-container">
          <button class="edit-button">
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button class="book__remove-button">
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>
        <h2 class="book__title">Title</h2>
        <h3 class="book__author">Author</h3>
        <div class="book__cover">
          <img
            src="https://images.ctfassets.net/usf1vwtuqyxm/24YWmI4UcyoMwj7wdKrEcL/374de1941927db12bd844fb197eab11f/English_Harry_Potter_3_Epub_9781781100233.jpg?w=914&q=70&fm=jpg"
            alt="" class="book__cover-image">
        </div>
        <p class="book__pages-header">Pages: <span class="regular-font">199</span></p>
        <button class="book__read-button">Read</button>
      </div>
      <!-- xxx -->
    </div>
  </main>
  <footer></footer>
</body>
<script src="app.js"></script>
</html>
