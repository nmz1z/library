<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1d631eaa19.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
<!-- MODAL WINDOW -->
  <div class="modal__mask hidden">
    <div class="modal__window">
      <button class="modal__close-button" id="modal-close">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
      <h2 class="modal" id="modal-header">New book</h2>
      <p class="modal__text">Title</p>
      <input type="text" class="modal__input-text" id="modal-title">
      <p class="modal__text">Author</p>
      <input type="text" class="modal__input-text" id="modal-author">
      <p class="modal__text">Image link (optional)</p>
      <input type="text" class="modal__input-text" id="modal-image">
      <p class="modal__text">Pages</p>
      <input type="number" min="1" class="modal__input-number" id="modal-pages">
      <button class="modal__confirm-button" id="modal-confirm">
        CONFIRM
      </button>
    </div>
  </div>
  <header>
    <h1>HEADER</h1>
  </header>
  <main>
    <button class="button__add-book">ADD</button>
    <div class="container">
      <!-- injected elements -->
      <div class="book">
        <div class="book__buttons-container">
          <button class="book__edit-button">
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button class="book__delete-button">
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>
        <div class="book__header">
          <h3 class="book__title">Title</h3>
          <p class="book__author">Author</p>
        </div>
        <div class="book__cover"><img class="book__cover-image"
            src="https://m.media-amazon.com/images/I/51kfFS5-fnL._AC_SY1000_.jpg"></div>
        <p class="book__pages-header">Pages</p>
        <div class="book__pages-ui">
          <input type="number" min="0" max="11" class="pages__read">
          <span class="pages__divider">of</span>
          <div class="pages__total">11</div>
        </div>
        <button class="button__read-button">Read</button>
      </div>
      </div>
      </main>
      <footer></footer>
      </body>
      <script src="app.js"></script>
</html>
