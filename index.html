<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <script src="https://kit.fontawesome.com/1d631eaa19.js" crossorigin="anonymous"></script>
  <title>Library App</title>
</head>

<body> 
  <div class="modal__mask hidden">
    <div class="modal__window">
      <div class="modal__window-inner">
        <button class="modal__close-button" id="modal-close">
          <i class="fa-solid fa-x"></i>
        </button>
        <h2 class="modal__header" id="modal-header">New book</h2>
        <p class="modal__text">Title</p>
        <input type="text" class="modal__input-text" id="modal-title">
        <p class="modal__text">Author</p>
        <input type="text" class="modal__input-text" id="modal-author">
        <p class="modal__text">Image link (optional)</p>
        <input type="text" class="modal__input-text" id="modal-image">
        <p class="modal__text">Total Pages</p>
        <input
          onkeydown="if(event.key==='.' || event.key==='+' || event.key==='-' || event.key==='e'){event.preventDefault();}"
          type="number"
          min="1" max="9999" class="modal__input-number" id="modal-pages">
        <button class="modal__confirm-button" id="modal-confirm">
          CONFIRM
        </button>
        <p class="modal__warning hidden" id="modal-warning">Please fill all required fields.</p>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="header__bar">
      <img src="img/logo.png" alt="" class="header__logo">
      <h1 class="header__text">Library App</h1>
    </div>
    <div class="header__menu">
      <div class="header-menu__filters">
        <h4 class="filter-menu__text">Filters</h4>
        <div class="filter all">All</div>
        <div class="filter finished unselected">Finished</div>
        <div class="filter in-progress unselected">In progress</div>
        <div class="filter not-started unselected">Not started</div>
      </div>
      <button class="button__add-book">Add book</button>
    </div>
  </header>

  <main>
    <div class="container">
      <!--  -->
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">nmz1z</p>
    <div class="footer__icons">
      <a href="https://github.com/nmz1z" class="footer__icon">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://twitter.com/nmz1z_" class="footer__icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
    </div>
  </footer>
</body>
<script src="data/sample.js"></script>
<script src="app.js"></script>
</html>
